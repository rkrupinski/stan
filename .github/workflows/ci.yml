name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  Typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: yarn typecheck

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: yarn lint

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: yarn test

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          build-stan: "false"
      - run: yarn build

  Post-Summary:
    runs-on: ubuntu-latest
    needs: [Typecheck, Lint, Test, Build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Post Summary
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '### âœ… All Checks Passed',
                '',
                '| Step | Status |',
                '| :--- | :--- |',
                '| **Typecheck** | ğŸŸ¢ Passed |',
                '| **Lint** | ğŸŸ¢ Passed |',
                '| **Test** | ğŸŸ¢ Passed |',
                '| **Build** | ğŸŸ¢ Passed |'
              ].join('\n')
            })
